<!DOCTYPE html>
<html
  lang="{{ page.lang | default: site.lang | default: "en-US" }}"
  class="min-h-screen  bg-cover bg-center bg-fixed bg-image"
>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% seo %}{% feed_meta %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tailwindcss/typography@0.4/dist/typography.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2/dist/tailwind.min.css">
  <link rel="stylesheet" href="{{ "assets/css/style.css" | relative_url }}">
</head>

<body class="flex flex-col items-center bg-black bg-opacity-50">

  <header class="w-full fixed z-50 select-none bg-black bg-opacity-50 blur-8">
    <nav class="p-4 font-serif text-xl text-gray-300 flex space-x-4">
      <a class="hover:text-yellow-500 text-2xl" href="{{ site.url | default: "/" | relative_url }}">{{ site.title }}</a>
      <span class="flex-grow"></span>
      <a class="hover:text-yellow-500" href="/tags">Tags</a>
      <a class="hover:text-yellow-500" href="/archives">Archives</a>
      <a class="hover:text-yellow-500" href="/about">About</a>
    </nav>
  </header>

  <main class="w-full flex-grow text-gray-200">
    <figure class="w-full h-screen  flex flex-col justify-center items-center select-none">
    <!-- 1px 1px 0 #ff8000, 1px 1px 2px rgb(0 0 0 / 30%); -->
      <figcaption class="w-full h-full flex flex-col items-center justify-center">
        <span class="block font-serif text-4xl">{{ page.title | default: site.title }}</span>
        <span class="block font-sans text-xl w-2/3 text-center mt-2">{{ page.description | default: site.description }}</span>
      </figcaption>
    </figure>

    {{ content }}

  </main>

  <footer class="text-sm text-center p-2 w-full bg-opacity-25 blur-10">
    <p>
      Powered by
      <a class="text-green-500" href="https://jekyllrb.com">Jekyll</a>
    </p>
    <p>
      Copyright Â© {{ "now" | date: "%Y" }}
      <a class="text-green-500" href="https://github.com/{{ site.github_id }}">{{ site.author }}</a>
    </p>
  </footer>
</body>
</html>
